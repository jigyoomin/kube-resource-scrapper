plugins {    id 'java'    id 'java-library'}group 'com.cloudzcp'version '1.0-SNAPSHOT'repositories {    jcenter()}dependencies {    // This dependency is exported to consumers, that is to say found on their compile classpath.    implementation 'org.apache.commons:commons-math3:3.6.1'    // This dependency is used internally, and not exposed to consumers on their own compile classpath.    implementation 'com.google.guava:guava:28.2-jre'    implementation 'org.apache.commons:commons-lang3:3.10'    implementation 'io.fabric8:kubernetes-client:4.10.3'    implementation 'org.apache.poi:poi:3.13'    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'    implementation 'ch.qos.logback:logback-classic:1.2.3'    compileOnly 'org.projectlombok:lombok:1.18.18'    annotationProcessor 'org.projectlombok:lombok:1.18.18'}compileJava.options.encoding = 'utf-8'test {    useJUnitPlatform()}jar {    manifest {        attributes 'Title': 'Kubernetes Resource Scrapper'        attributes 'Version': 0.1        attributes 'Main-Class': 'com.cloudzcp.scrapper.Application'    }    //    archiveName 'im.jar'    from {        configurations.runtimeClasspath.collect {            it.isDirectory() ? it : zipTree(it)        }    }}